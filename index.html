<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ§© Component Library</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
    }
    h2 {
      margin-top: 3rem;
      font-size: 1.5rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.3rem;
    }
    .component-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 1rem;
    }
    .component-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .component-preview {
      border: 1px solid #eee;
      padding: 10px;
      margin-bottom: 10px;
      background: #fff;
    }
    pre {
      background: #f0f0f0;
      padding: 0.8rem;
      overflow-x: auto;
      font-size: 0.85rem;
    }
    code {
      white-space: pre-wrap;
      word-break: break-word;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      background: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ§© Meine Component Library</h1>

  <script>
    const categories = ['buttons', 'cards', 'forms', 'modals', 'navbars', 'tooltips'];
    const container = document.body;

    categories.forEach(category => {
      const section = document.createElement('section');
      section.innerHTML = `<h2>${category.charAt(0).toUpperCase() + category.slice(1)}</h2><div class="component-grid" id="${category}"></div>`;
      container.appendChild(section);

      fetch(`components/${category}/`)
        .then(res => res.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const links = [...doc.links].filter(link => link.href.endsWith('.html'));

          links.forEach(link => {
            const fileUrl = link.href;
            const grid = document.getElementById(category);

            const card = document.createElement('div');
            card.className = 'component-card';

            const iframe = document.createElement('iframe');
            iframe.src = fileUrl;

            const codeBlock = document.createElement('pre');
            const codeEl = document.createElement('code');
            fetch(fileUrl)
              .then(res => res.text())
              .then(text => {
                codeEl.textContent = text;
              });

            codeBlock.appendChild(codeEl);
            card.appendChild(iframe);
            card.appendChild(codeBlock);
            grid.appendChild(card);
          });
        });
    });
  </script>
</body>
</html>
