<div class="modal-demo">
  <button id="openModalBtn" class="modal-trigger-btn">Modal öffnen</button>

  <div id="simpleModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Modal Titel</h3>
        <span class="modal-close">&times;</span>
      </div>
      <div class="modal-body">
        <p>Dies ist ein einfaches Modal-Fenster für verschiedene Dialogzwecke.</p>
        <p>Es kann für Benachrichtigungen, zusätzliche Informationen oder Eingabeaufforderungen verwendet werden.</p>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-cancel">Abbrechen</button>
        <button class="modal-btn modal-confirm">Bestätigen</button>
      </div>
    </div>
  </div>
</div>
<style>
  .modal-trigger-btn {
    background: #007bff;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    align-items: center;
    justify-content: center;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: white;
    border-radius: 8px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: modalAnimation 0.3s ease;
  }
  @keyframes modalAnimation {
    from {
      opacity: 0;
      transform: translateY(-50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    border-bottom: 1px solid #eee;
  }
  .modal-header h3 {
    margin: 0;
    color: #333;
  }
  .modal-close {
    font-size: 1.5rem;
    cursor: pointer;
    color: #999;
  }
  .modal-close:hover {
    color: #333;
  }
  .modal-body {
    padding: 1rem;
  }
  .modal-footer {
    padding: 1rem;
    display: flex;
    justify-content: flex-end;
    gap: 0.5rem;
    border-top: 1px solid #eee;
  }
  .modal-btn {
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    border: none;
  }
  .modal-cancel {
    background: #f8f9fa;
    color: #333;
  }
  .modal-confirm {
    background: #007bff;
    color: white;
  }
</style>
<script>
  document.getElementById('openModalBtn').addEventListener('click', function() {
    document.getElementById('simpleModal').classList.add('active');
  });
  
  document.querySelector('.modal-close').addEventListener('click', function() {
    document.getElementById('simpleModal').classList.remove('active');
  });
  
  document.querySelector('.modal-cancel').addEventListener('click', function() {
    document.getElementById('simpleModal').classList.remove('active');
  });
  
  document.querySelector('.modal-confirm').addEventListener('click', function() {
    alert('Aktion bestätigt!');
    document.getElementById('simpleModal').classList.remove('active');
  });
</script>
