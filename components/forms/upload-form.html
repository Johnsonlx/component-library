<div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <form id="uploadForm">
    <label class="block font-medium mb-2">Profilbild hochladen</label>
    <div class="flex items-center space-x-4 mb-4">
      <input type="file" id="imageInput" accept="image/*" class="border p-2 rounded" />
      <img id="imagePreview" class="w-16 h-16 object-cover rounded-full border" src="" alt="Vorschau" />
    </div>

    <label class="block font-medium mb-2">Lebenslauf (PDF)</label>
    <input type="file" class="block border p-2 rounded w-full mb-4" accept=".pdf" />

    <label class="block font-medium mb-2">Beschreibung</label>
    <textarea class="w-full border rounded p-2 mb-4" rows="4"></textarea>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Senden</button>
  </form>
</div>

<script>
  const imageInput = document.getElementById("imageInput");
  const preview = document.getElementById("imagePreview");

  imageInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      preview.src = reader.result;
    };
    reader.readAsDataURL(file);
  });
</script>
